    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="%VITE_DESC%" />
    <link
      rel="stylesheet"
      href="https://image.idealclover.cn/projects/Easy-to-Download/weui.min.css"

    <link
      rel="stylesheet"

    />
    <link
      rel="stylesheet"
      href="https://image.idealclover.cn/projects/Easy-to-Download/swiper-bundle.min.css"

    <style>

        content: url("https://image.idealclover.cn/projects/Easy-to-Download/android_hover.png");
      }

        content: url("https://image.idealclover.cn/projects/Easy-to-Download/iphone_hover.png");
      }

  <body>
    <div id="main">
      <div id="header" style="padding: 20px 0" googl="true">
        <div class="main" style="width: 1000px">
          <a href="/">
            <span
              id="header-logo"
              style="display: flex; justify-content: left; align-items: center"
            >
              <img
                style="height: 48px; margin-right: 10px"
                src="%VITE_LOGO%"
                alt=""
              />
              <span>%VITE_TITLE%</span>
            </span>
          </a>
          <a id="header-developer" class="share">
            <span style="font-size: 16px">分享此应用</span>
          </a>
        </div>
      </div>
      <div id="content">
        <div id="first_screen">
          <div id="main-content" googl="true">
            <div class="text-group">
              <div class="weui-flex logo-box">
                <div class="weui-flex__item">
                  <img class="logo" src="%VITE_LOGO%" alt="%VITE_TITLE%" />
                </div>
              </div>
              <div class="weui-flex">
                <div class="weui-flex__item">
                  <p class="title">%VITE_TITLE%</p>
                  <p class="sub-title mobile-display">%VITE_DETAIL%</p>
                  <p class="sub-title pc-display">%VITE_DETAIL%</p>
                </div>
              </div>
              <div class="download-group">
                <div>
                  <figure class="image">
                    <img src="" class="insert-qrcode" alt="扫码下载APP" />
                  </figure>
                  <p style="font-size: 13px; align-self: center">
                    手机扫码下载App
                  </p>
                </div>

                <div
                  class="web-download-box"
                  style="
                    background-color: transparent;
                    justify-content: space-around;
                    height: 154px;
                    padding: 0;
                    margin-left: 15px;
                  "
                >
                  <a
                    class="web-download-android"
                    href="%VITE_ANDROID%"
                    target="_blank"
                    style="height: 60px"
                  >
                    <img
                      class="web-download-"
                      src="https://image.idealclover.cn/projects/Easy-to-Download/android_normal.png"
                      alt="立即下载Android"
                      style="height: 60px"
                    />
                  </a>
                  <a
                    class="web-download-iphone"
                    href="%VITE_IOS%"
                    target="_blank"
                    style="height: 60px"
                  >
                    <img
                      src="https://image.idealclover.cn/projects/Easy-to-Download/iphone_normal.png"
                      alt="立即下载iOS"
                      style="height: 60px"
                    />
                  </a>
                </div>
              </div>
              <div id="mobile-download-box" class="weui-flex">
                <div class="weui-flex__item">
                  <div class="mobile-download-button-box">
                    <a
                      href=""
                      class="download-link"
                      data-ios="%VITE_IOS%"
                      data-android="%VITE_ANDROID%"
                    >
                      <img
                        src="https://image.idealclover.cn/projects/Easy-to-Download/download_now.png"
                        alt="立即下载"
                      />
                    </a>
                    <button
                      style="background: transparent; border: 0"
                      class="share"
                    >
                      <span style="font-size: 16px; color: #888"
                        >分享此应用</span
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="weui-flex image-group">
              <div class="weui-flex__item large-image-box">
                <div
                  class="swiper-container swiper-container-initialized swiper-container-horizontal"
                >
                  <div
                    class="swiper-wrapper"
                    style="
                      transition-duration: 0ms;
                      transform: translate3d(-2250px, 0px, 0px);
                    "
                    id="swiper-wrapper-28813a616f10a43ca"
                    aria-live="off"
                  >
                    <div class="swiper-slide swiper-slide-prev" role="group">
                      <img
                        class="large-image"
                        src="https://image.idealclover.cn/projects/Easy-to-Download/ss_2.png"
                        alt="首页"
                      />
                    </div>
                    <div class="swiper-slide swiper-slide-active" role="group">
                      <img
                        class="large-image"
                        src="https://image.idealclover.cn/projects/Easy-to-Download/ss_1.png"
                        alt="导入页"
                      />
                    </div>
                    <div class="swiper-slide swiper-slide-next" role="group">
                      <img
                        class="large-image"
                        src="https://image.idealclover.cn/projects/Easy-to-Download/ss_3.png"
                        alt="设置页"
                      />
                    </div>
                  </div>
                  <!-- 如果需要分页器 -->
                  <div class="swiper-pagination swiper-pagination-bullets">
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span
                      class="swiper-pagination-bullet swiper-pagination-bullet-active"
                    >
                    </span>
                  </div>
                  <span
                    class="swiper-notification"
                    aria-live="assertive"
                    aria-atomic="true"
                  >
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer" styld="z-index: 10;">
        ©2021 <a href="https://idealclover.top" target="_blank">idealclover</a>
      </div>
      <div style="display: none">
        <img
          src="https://image.idealclover.cn/projects/Easy-to-Download/android_hover.png"
          alt="立即下载"
        />
        <img
          src="https://image.idealclover.cn/projects/Easy-to-Download/iphone_hover.png"
          alt="立即下载"
        />
      </div>
    </div>

      target="_blank"
      class="github-corner"
      aria-label="View source on GitHub"
      ><svg

    ><style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
    <section class="wechat-tips">
      <!-- 内容为背景图 -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script> -->
    <script src="https://image.idealclover.cn/projects/Easy-to-Download/weui.min.js"></script>
    <script src="https://image.idealclover.cn/projects/Easy-to-Download/swiper-bundle.min.js"></script>
    <script src="https://image.idealclover.cn/projects/Easy-to-Download/clipboard.min.js"></script>
    <script>
      var clipboard = new ClipboardJS(".share", {
        text: function () {
          return "DATA.share";
        },
      });

      clipboard.on("success", function (e) {
        weui.toast("链接已复制，快分享给小伙伴吧！", 3000);
      });

      var mySwiper = new Swiper(".swiper-container", {
        direction: "horizontal", // 垂直切换选项
        loop: true, // 循环模式选项
        autoplay: {
          delay: 4000, //1秒切换一次
        },
        // 如果需要分页器
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
